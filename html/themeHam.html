<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>테마별 햄버거</title>

    <link href="../css/themeHam.css" rel="stylesheet" type="text/css" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/themeHam.js"></script>
  </head>
  <body id="body">
    <header>
      <nav>
        <div id="mainTopmenu">
          <div class="logo">Random Hamburgers</div>
  
          <div class="menubar">
            <span> 랜덤선택 </span> <span> 테마별햄버거 </span> <span> 햄벅순위 </span>
          </div>
  
          <div class="customer">
            <div id="loginIdTitle">로그인</div>
          </div>
        </div>
      </nav>
    </header>
  
    <div class="topMain">
      <div class="topMainTitle">
        <span>테마선택</span>
      </div>
      <div>
        <select class="selectMain">
          <option>롯데리아 신제품</option>
          <option>맥도날드 신제품</option>
          <option>버거킹 신제품</option>
          <option>칼로리 낮은 햄버거</option>
          <option>핫! 매운 햄버거</option>
          <option>전체 햄버거</option>
        </select>
      </div>
      <div class="topMainSearch">
        <button>검색!</button>
      </div>
    </div>

    <div class="themeList">
        <!-- 햄버거 리스트 출력 부분 -->
    </div>
  </body>
</html>
