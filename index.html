<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>햄버거 랜덤 뽑기!</title>

	<link href="./css/index.css" rel="stylesheet" type="text/css" />
	<link href="./css/jquery.bxslider.css" rel="stylesheet" />

	<!-- jQuery library (served from Google) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<!-- bxSlider Javascript file -->
	<script src="./js/jquery.bxslider.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>

</head>

<body>
	<header>
		<nav>
			<div id="mainTopmenu">
				<div class="logo">Random Hamburgers</div>

				<div class="menubar">
					<span> 랜덤선택 </span>
					<span> 테마별햄버거 </span>
					<span> 햄벅순위 </span>
					<span> 매장찾기 </span>
				</div>

				<div class="customer">
					<div id="loginIdTitle">로그인</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="mainCenter">
			<div class="serachTitleName">궁금한 햄버거 검색 !</div>
			<div class="mainSearchContent">
				<div>
					<select id="siteChoice" class="siteChoice">
						<option>구글</option>
						<option>네이버</option>
						<option>다음</option>
					</select>
				</div>
				<div>
					<input id="searchInput" class="searchInput" type="text" />
					<div class="tipText">※ 칼로리 , 매운햄버거 키워드로 검색 해보세요!</div>
				</div>
				<div>
					<input id="serchBtn" class="search-btn" type="button" value="검색" />
				</div>
			</div>
			<div class="btnBox">
				<input type="button" id='hambugerRandom' class="btn btn-outline-warning" value="랜덤 선택" />
				<input type="button" id='hambugershop' class="btn btn-outline-warning" value="테마별 햄버거" />
			</div>
	</div>

	<div id="slide">
		<div id="slide_banner">
			<div><img src="img/hamSlide1.png" alt="사진1" width=664px height=344px /></div>
			<div><img src="img/hamSlide2.png" alt="사진2" width=664px height=344px /></div>
			<div><img src="img/hamSlide3.png" alt="사진3" width=664px height=344px /></div>
			<div><img src="img/hamSlide1.jpg" alt="사진4" width=664px height=344px /></div>
			<div><img src="img/hamSlide2.jpg" alt="사진5" width=664px height=344px /></div>
			<div><img src="img/hamSlide3.jpg" alt="사진6" width=664px height=344px /></div>
		</div>
	</div>
	</div>
	<!-- </div> -->

</body>

</html>
